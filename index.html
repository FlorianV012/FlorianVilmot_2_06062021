<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700;900&display=swap"
      rel="stylesheet" />
    <script src="https://kit.fontawesome.com/f5cef80fb1.js" crossorigin="anonymous" ></script>
</head>
<body>
    <header>
        <div class="bandeau">
            <div class="logo">
            <img src="img/Reservia.svg" alt="logo de Reservia" />
            </div>
            <div class="menu">

                <div class="inscription">S'incrire</div>
                <nav>
                    <ul>
                        <li><a href="#">Hébergements</a></li>
                        <li><a href="#">Activités</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
        <div class="recherche">
            <form action="#">
                <p>
                    <i class="fas fa-map-marker-alt"></i><input type="text" name="lieu" id="lieu" value="Marseille, France" class="champ-recherche"><button class="btn-recherche btn-txt">Rechercher</button><button class="btn-recherche btn-ico"><i class="fas fa-search"></i></button>
                </p>
            </form>
        </div>
    </header>
    
</body>
</html>
